<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>add user</title>
</head>
<body>
  <h1>직원 추가하기</h1>
  <form th:action="@{/employee/create}" th:object="${CreateEmployeeReqDto}" method="post">
    <div>
      <span style="color: crimson">* : Required input</span>
    </div>
    <div>
      <span style="display: inline-block; width: 100px;">* First Name</span>
      <input th:field="*{fname}" id="firstname" placeholder="ex) James "/>
    </div>

    <div>
      <span style="display: inline-block; width: 100px;">* Middle Init</span>
      <input th:field="*{minit}" id="minit" placeholder="ex) E " maxlength="1"/>
    </div>

    <div>
      <span style="display: inline-block; width: 100px;">* Last Name</span>
      <input th:field="*{lname}" id="lastname" placeholder="ex) Borg"/>
    </div>

    <div>
      <span style="display: inline-block; width: 100px;">* Ssn</span>
      <input th:field="*{ssn}" id="ssn" placeholder="******** (required 9 digit)" type="number" minlength="9" maxlength="9"/>
    </div>

    <div>
      <span style="display: inline-block; width: 100px;">Birthdate</span>
      <input type="date" th:field="*{bdate}" >
    </div>

    <div>
      <span style="display: inline-block; width: 100px;">Address</span>
      <input th:field="*{address}" id="address" placeholder="input address"/>
    </div>

    <div>
      <span style="display: inline-block; width: 100px;">Sex</span>
      <select th:field="*{sex}" id="sex">
        <option value="M">M</option>
        <option value="F">F</option>
      </select>
    </div>

    <div>
      <span style="display: inline-block; width: 100px;">Salary</span>
      <input th:field="*{salary}" id="salary" placeholder="input employee's salary" type="number"/>
    </div>

    <div>
      <span style="display: inline-block; width: 100px;">Supper_ssn</span>
      <input th:field="*{superSsn}" id="super_ssn" placeholder="******** (required 9 digit)" type="number" minlength="9" maxlength="9"/>
    </div>

    <div>
      <span style="display: inline-block; width: 100px;">Dno</span>
      <input th:field="*{dno}" id="dno" placeholder="input department's number" type="number"/>
    </div>

    <div>
      <span style="display: inline-block; width: 190px;"></span>
      <button type="submit"> 추가하기 </button>
    </div>
  </form>
</body>
</html>
